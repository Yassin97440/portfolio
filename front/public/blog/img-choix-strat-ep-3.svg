<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 628" width="1200" height="628">
  <defs>
    <!-- Gradient très subtil pour le fond -->
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#141822"/>
      <stop offset="100%" stop-color="#0a0c0f"/>
    </radialGradient>

    <!-- Lueur très discrète sous chaque horloge -->
    <radialGradient id="glowLeft" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#c8cdd4" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#c8cdd4" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowRight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#c8cdd4" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#c8cdd4" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- FOND -->
  <rect width="1200" height="628" fill="url(#bgGlow)"/>

  <!-- ===================== -->
  <!-- HORLOGE GAUCHE — "la réalité" (heure actuelle ex: 10h15) -->
  <!-- ===================== -->
  <g transform="translate(380, 314)">
    <!-- Lueur fond -->
    <ellipse cx="0" cy="0" rx="180" ry="180" fill="url(#glowLeft)"/>

    <!-- Cercle extérieur — trait fin -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="#3a3f4a" stroke-width="1.2"/>

    <!-- Cercle intérieur très léger pour la profondeur -->
    <circle cx="0" cy="0" r="116" fill="none" stroke="#222628" stroke-width="0.6"/>

    <!-- Markings des heures — petits traits blancs -->
    <!-- 12 positions, on ne trace que les 4 cardinaux en trait un peu plus long -->
    <!-- 12h -->
    <line x1="0" y1="-108" x2="0" y2="-96" stroke="#6b7078" stroke-width="1.2" stroke-linecap="round"/>
    <!-- 3h -->
    <line x1="108" y1="0" x2="96" y2="0" stroke="#6b7078" stroke-width="1.2" stroke-linecap="round"/>
    <!-- 6h -->
    <line x1="0" y1="108" x2="0" y2="96" stroke="#6b7078" stroke-width="1.2" stroke-linecap="round"/>
    <!-- 9h -->
    <line x1="-108" y1="0" x2="-96" y2="0" stroke="#6b7078" stroke-width="1.2" stroke-linecap="round"/>

    <!-- Petits points pour les autres heures -->
    <!-- 1h (30°) -->
    <circle cx="54" cy="-93.5" r="1.5" fill="#3a3f4a"/>
    <!-- 2h (60°) -->
    <circle cx="93.5" cy="-54" r="1.5" fill="#3a3f4a"/>
    <!-- 4h (120°) -->
    <circle cx="93.5" cy="54" r="1.5" fill="#3a3f4a"/>
    <!-- 5h (150°) -->
    <circle cx="54" cy="93.5" r="1.5" fill="#3a3f4a"/>
    <!-- 7h (210°) -->
    <circle cx="-54" cy="93.5" r="1.5" fill="#3a3f4a"/>
    <!-- 8h (240°) -->
    <circle cx="-93.5" cy="54" r="1.5" fill="#3a3f4a"/>
    <!-- 10h (300°) -->
    <circle cx="-93.5" cy="-54" r="1.5" fill="#3a3f4a"/>
    <!-- 11h (330°) -->
    <circle cx="-54" cy="-93.5" r="1.5" fill="#3a3f4a"/>

    <!-- Aiguilles — 10h15 -->
    <!-- Aiguille des heures (plus courte, plus épaisse) — pointant vers 10h -->
    <!-- 10h = 300° depuis 12h en sens horaire = rotation de -60° depuis le haut -->
    <line x1="0" y1="0" x2="-43" y2="-50" stroke="#e8eaed" stroke-width="2.8" stroke-linecap="round"/>

    <!-- Aiguille des minutes (plus longue, plus fine) — pointant vers 3 (15 min) -->
    <line x1="0" y1="0" x2="72" y2="0" stroke="#e8eaed" stroke-width="1.8" stroke-linecap="round"/>

    <!-- Centre — petit cercle -->
    <circle cx="0" cy="0" r="4" fill="#e8eaed"/>
    <circle cx="0" cy="0" r="1.5" fill="#0a0c0f"/>
  </g>

  <!-- ===================== -->
  <!-- HORLOGE DROITE — "la perception / données décalées" (heure décalée ex: 8h50) -->
  <!-- Plus froide, un peu plus atténuée -->
  <!-- ===================== -->
  <g transform="translate(820, 314)">
    <!-- Lueur fond -->
    <ellipse cx="0" cy="0" rx="180" ry="180" fill="url(#glowRight)"/>

    <!-- Cercle extérieur — même trait mais plus atténué -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="#2d3038" stroke-width="1.2"/>

    <!-- Cercle intérieur -->
    <circle cx="0" cy="0" r="116" fill="none" stroke="#1c1e21" stroke-width="0.6"/>

    <!-- Markings des heures -->
    <!-- 12h -->
    <line x1="0" y1="-108" x2="0" y2="-96" stroke="#4a4e56" stroke-width="1.2" stroke-linecap="round"/>
    <!-- 3h -->
    <line x1="108" y1="0" x2="96" y2="0" stroke="#4a4e56" stroke-width="1.2" stroke-linecap="round"/>
    <!-- 6h -->
    <line x1="0" y1="108" x2="0" y2="96" stroke="#4a4e56" stroke-width="1.2" stroke-linecap="round"/>
    <!-- 9h -->
    <line x1="-108" y1="0" x2="-96" y2="0" stroke="#4a4e56" stroke-width="1.2" stroke-linecap="round"/>

    <!-- Petits points -->
    <circle cx="54" cy="-93.5" r="1.5" fill="#2d3038"/>
    <circle cx="93.5" cy="-54" r="1.5" fill="#2d3038"/>
    <circle cx="93.5" cy="54" r="1.5" fill="#2d3038"/>
    <circle cx="54" cy="93.5" r="1.5" fill="#2d3038"/>
    <circle cx="-54" cy="93.5" r="1.5" fill="#2d3038"/>
    <circle cx="-93.5" cy="54" r="1.5" fill="#2d3038"/>
    <circle cx="-93.5" cy="-54" r="1.5" fill="#2d3038"/>
    <circle cx="-54" cy="-93.5" r="1.5" fill="#2d3038"/>

    <!-- Aiguilles — 8h50 (décalé de ~1h20 par rapport à 10h15) -->
    <!-- Aiguille des heures — vers 8h+quelques minutes -->
    <!-- 8h = 240° depuis 12h = rotation vers le bas-gauche -->
    <line x1="0" y1="0" x2="-52" y2="30" stroke="#9a9da3" stroke-width="2.8" stroke-linecap="round"/>

    <!-- Aiguille des minutes — vers 10 (50 min) -->
    <!-- 50 min = 300° depuis 12h -->
    <line x1="0" y1="0" x2="-36" y2="-63" stroke="#9a9da3" stroke-width="1.8" stroke-linecap="round"/>

    <!-- Centre -->
    <circle cx="0" cy="0" r="4" fill="#9a9da3"/>
    <circle cx="0" cy="0" r="1.5" fill="#0a0c0f"/>
  </g>

  <!-- ===================== -->
  <!-- SÉPARATEUR VISUEL — ligne très fine entre les deux, très discrète -->
  <!-- ===================== -->
  <line x1="600" y1="214" x2="600" y2="414" stroke="#1e2024" stroke-width="0.8"/>

</svg>
